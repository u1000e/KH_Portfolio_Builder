name: Build and Deploy Spring Boot App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Grant execute permission for gradle
        run: chmod +x ./gradlew

      - name: Build to Boot Project
        run: ./gradlew bootJar -x test

      - name: Verify Build jar
        run: |
          JAR_FILE=$(ls build/libs/*.jar 2>/dev/null | grep -v plain | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "빌드 실패"
            exit 1
          fi
          echo "빌드파일: $JAR_FILE"

      - name: Change Maintenance Mode
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy
            mkdir -p /home/ubuntu/deploy/maintenance
            cp /home/ubuntu/deploy/front/dist/index.html /home/ubuntu/deploy/maintenance/index_tmp.html
            if [ -f /home/ubuntu/deploy/maintenance/index.html ]; then
              cp /home/ubuntu/deploy/maintenance/index.html /home/ubuntu/deploy/front/dist/index.html
              docker compose restart web
              echo "유지보수 모드 활성화~"
              sleep 5
            fi

      - name: Prepare Target Directory
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/deploy/back/backup
            find /home/ubuntu/deploy/back/backup -name "backup-*.jar" -mtime +3 -delete
            if [ -f /home/ubuntu/deploy/back/portfolio-api.jar ]; then
              mv /home/ubuntu/deploy/back/portfolio-api.jar /home/ubuntu/deploy/back/backup/backup-$(date +%Y%m%d%H%M%S).jar
            fi

      - name: Deploy Boot App To EC2
        if: github.event_name == 'push'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/*[!n].jar"
          target: "/home/ubuntu/deploy/back"
          strip_components: 2

      - name: Rename JAR file
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy/back
            JAR_FILE=$(ls *.jar 2>/dev/null | grep -v plain | head -1)
            if [ -n "$JAR_FILE" ] && [ "$JAR_FILE" != "portfolio-api.jar" ]; then
              mv "$JAR_FILE" portfolio-api.jar
            fi

      - name: Restart Container
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/deploy
            docker compose restart api
            sleep 30
            if [ -f /home/ubuntu/deploy/maintenance/index_tmp.html ]; then
              cp /home/ubuntu/deploy/maintenance/index_tmp.html /home/ubuntu/deploy/front/dist/index.html
              rm /home/ubuntu/deploy/maintenance/index_tmp.html
              docker compose restart web
              echo "정상 모드 복원 완료"
            fi
